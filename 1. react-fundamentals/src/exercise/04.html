<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <!-- PropTypes package -->
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share

    const messageArrowNotation = props => (
      <div className="message">{props.children}</div>
    )

    // extra 1
    function message({children}) {
      return <div className="message">{children}</div>
    }

    // extra 2
    function Message({children}) {
      return <div className="message">{children}</div>
    }

    // extra 3
    function MessageExtra3({greeting, subject}) {
      return (
        <div className="message">
          {greeting}
          {greeting && subject ? ', ' : ''}
          {subject}
        </div>
      )
    }

    const MessageExtra3PropTypes = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error(`The property ${propName} has to be a text!`)
        } else if (props[propName].trim() === '') {
          return new Error(`The property ${propName} cannot be empty`)
        }
      },
    }

    MessageExtra3.propTypes = {
      greeting: MessageExtra3PropTypes.string,
      subject: MessageExtra3PropTypes.string,
    }

    // extra 4
    function MessageExtra4({greeting, subject}) {
      return (
        <div className="message">
          {greeting}
          {greeting && subject ? ', ' : ''}
          {subject}
        </div>
      )
    }

    MessageExtra4.propTypes = {
      greeting: PropTypes.string.isRequired,
      subject: PropTypes.string.isRequired,
    }

    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}

    // const element = (
    //   <div className="container">
    //     <div className="message">Hello World</div>
    //     <div className="message">Goodbye World</div>
    //   </div>
    // )

    const element = (
      // <div className="container">  ---->  <>
      // there is no container div, all children are simpty siblings in the root div
      <>
        {messageArrowNotation({children: 'Hello World (arrow notation)'})}
        {messageArrowNotation({children: 'Goodbye World (arrow notation)'})}
        {message({children: 'Hello World'})}
        {message({children: 'Goodbye World'})}
        {React.createElement(message, {children: 'Hello World (extra 1)'})}
        {React.createElement(message, {children: 'Goodbye World (extra 1)'})}
        <Message>Hello World (extra 2 - JSX tag)</Message>
        <Message>Goodbye World (extra 2 - JSX tag)</Message>
        <MessageExtra3 greeting="Hello World" subject="(extra 3)" />
        <MessageExtra3 greeting="Goodbye World" subject="(extra 3)" />
        <MessageExtra3 subject="Lack of goodbye error" />
        <MessageExtra3 greeting="Lack of subject error" />
        <MessageExtra4 greeting="Hello World" subject="(extra 4)" />
        <MessageExtra4 greeting="Goodbye World" subject="(extra 4)" />
        <MessageExtra4 subject="Lack of goodbye error" />
        <MessageExtra4 greeting="Lack of subject error" />
      </>
    )

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
