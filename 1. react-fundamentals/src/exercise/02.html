<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const spanTextHello = React.createElement('span', null, 'Hello')
    const spanTextWorld = React.createElement('span', null, 'World')

    const elementProps = {
      children: [spanTextHello, '', spanTextWorld],
      className: 'container',
    }

    const reactElement = React.createElement('div', elementProps)

    ReactDOM.createRoot(rootElement).render(reactElement)
  </script>
</body>
